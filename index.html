<html ng-app="twopages">
<head>
    <meta charset="UTF-8">
    <title>Two Pages</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
             <div class="col-sm-10 col-sm-offset-1 text-center">
                 <h1>This is home page header</h1>
                 
        <div class="btn-group btn-group-justified" role="group" aria-label="home">
            
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default success" ui-sref = "home">HOME</button>
            </div>
            
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default info" ui-sref = "pageone">PAGE ONE</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" ui-sref = "pagetwo">PAGE TWO</button>
            </div>
         </div>
         
             </div>
            </div>  
        </div>
    </header>
    
    <div class="main-content">
        <ui-view></ui-view>
    </div>
    
    <footer>
      <div class="container">
        <div class="row">
           <div class="col-sm-10 col-sm-offset-1 text-center">
                 <h2>This is home page footer</h2>
             </div>
            </div>  
        </div>
    </footer>

    <script src="bower_components/angular/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.5/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    
    <script src="app/app.js"></script>
    <script src="app/app-routes.js"></script>
    
   
    <script src="app/coms/pages/pageone-controller.js"></script>
    <script src="app/coms/pages/pagetwo-controller.js"></script>
    
</body>
</html>
